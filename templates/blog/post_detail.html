{% extends 'base.html' %}

{% block title %}{{ post.title }} - Xurshid's Blog{% endblock %}

{% block content %}
    <header>
        <h1>{{ post.title }}</h1>
        <p class="meta">{{ post.written_date|date:"F Y" }}</p>
    </header>

    <main>
        {{ post.content|linebreaks }}
    </main>

    <footer>
        <div class="back-link">
            <p><a href="{% url 'blog:blog_list' %}">Back to Essays</a></p>
        </div>
    </footer>
{% endblock %}
