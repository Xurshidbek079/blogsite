{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xurshid's Blog{% endblock %}</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 18px;
            line-height: 1.6;
            color: #000;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: normal;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 28px;
            font-weight: normal;
            margin: 4em 0 1em 0;
            line-height: 1.3;
        }
        
        h3 {
            font-size: 22px;
            font-weight: normal;
            margin: 3em 0 1em 0;
            line-height: 1.4;
        }
        
        p {
            margin: 0 0 1.5em 0;
        }
        
        a {
            color: #0000EE;
            text-decoration: underline;
        }
        
        a:visited {
            color: #551A8B;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .meta {
            color: #666;
            font-style: italic;
            margin: 0 0 4em 0;
        }
        
        .essay-list {
            margin-top: 4em;
        }
        
        .essay-item {
            margin-bottom: 2em;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .essay-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 20px;
        }
        
        .essay-item .meta {
            margin: 0 0 1em 0;
            font-size: 16px;
        }
        
        .nav-links {
            text-align: center;
            margin: 4em 0;
            font-size: 16px;
        }
        
        .nav-links a {
            margin: 0 1em;
        }
        
        blockquote {
            margin: 2em 0;
            padding-left: 2em;
            border-left: none;
            font-style: italic;
        }
        
        ul, ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 0.5em;
        }
        
        .back-link {
            margin-top: 4em;
            text-align: center;
        }
        
        /* Image styles */
        .profile-photo {
            max-width: 120px;
            height: auto;
            border-radius: 8px;
            margin: 2em 0;
            display: block;
        }
        
        .page-photo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 2em 0;
            display: block;
        }
        
        .project-photo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 1em 0;
            border: 1px solid #eee;
        }
        
        .book-cover {
            max-width: 150px;
            height: auto;
            margin: 0 1em 1em 0;
            float: left;
        }
        
        .book-section {
            overflow: hidden;
            margin-bottom: 3em;
        }
        
        .book-section::after {
            content: "";
            display: table;
            clear: both;
        }
        
        /* Activity and Now page styles */
        .activity-section {
            margin-bottom: 3em;
            padding-bottom: 2em;
        }
        
        .activity-photo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 1em 0;
        }
        
        .activity-description {
            margin: 1em 0;
        }
        
        .activity-meta {
            color: #666;
            font-style: italic;
            font-size: 16px;
            margin: 1em 0;
        }
        
        .progress-info {
            margin: 1em 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 0.5em;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #007cba;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
