<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Xurshidbro.uz{% endblock %}</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            background: white; 
        }
        header { 
            background: white; 
            padding: 1rem 2rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .logo:hover {
            color: #666;
        }
        nav {
            display: flex;
            gap: 2rem;
        }
        nav a { 
            color: #333; 
            text-decoration: none; 
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        nav a:hover, nav a.active {
            color: #000;
            border-bottom-color: #333;
        }
        .container { 
            padding: 2rem; 
            max-width: 800px; 
            margin: 0 auto; 
            min-height: 70vh;
        }
        .post { 
            margin-bottom: 2rem; 
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .post h2, .post h3 { 
            margin-bottom: 0.5rem; 
            color: #333;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .read-more {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        .pagination {
            text-align: center;
            margin-top: 2rem;
        }
        .pagination a, .pagination span {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            background: #333;
            color: white;
            border-radius: 3px;
        }
        .pagination a:hover {
            background: #555;
        }
        .pagination .current {
            background: #666;
        }
        .section-content {
            line-height: 1.6;
        }
        .section-content ul {
            padding-left: 1.5rem;
        }
        .section-content li {
            margin-bottom: 0.5rem;
        }
        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .telegram-link:hover {
            background: #006699;
        }
        .project-item, .book-item, .tool-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f9f9f9;
            border-left: 3px solid #333;
        }
        .project-item h4, .book-item h4, .tool-item h4 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'blog:home' %}" class="logo">Xurshidbro.uz</a>
        <nav>
            <a href="{% url 'blog:blog_list' %}">Blog</a>
            <a href="{% url 'blog:about' %}">About</a>
            <a href="{% url 'blog:channel' %}">Channel</a>
            <a href="{% url 'blog:projects' %}">Projects</a>
            <a href="{% url 'blog:books' %}">Books</a>
            <a href="{% url 'blog:now' %}">Now</a>
            <a href="{% url 'blog:tools' %}">Tools</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
